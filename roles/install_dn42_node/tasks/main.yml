- name: Copy sysctl.conf
  template:
    src: sysctl.conf.j2
    dest: /etc/sysctl.conf
    owner: root
    group: root
    mode: "0644"
  notify: Reload sysctl

- name: Set FQDN
  hostname:
    name: "{{ ansible_host }}"

- name: Create CA extras directory
  file:
    path: /usr/share/ca-certificates/extra
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Copy dn42 root CA
  copy:
    src: dn42-root-ca.crt
    dest: /usr/share/ca-certificates/extra/dn42.crt
    owner: root
    group: root
    mode: "0644"
  notify: Update CA certificates

- name: Enable dn42 root CA
  lineinfile:
    path: /etc/ca-certificates.conf
    line: "extra/dn42.crt"
    state: present

- name: Update nameserver
  lineinfile:
    path: /etc/resolv.conf
    regexp: "^nameserver"
    line: "nameserver 172.20.0.53"
    state: present

- name: Set search domain
  lineinfile:
    path: /etc/resolv.conf
    regexp: "^search"
    line: "search derix.dn42"
    state: present

- name: Create dummy0.netdev file
  template:
    src: dummy0.netdev.j2
    dest: /etc/systemd/network/dummy0.netdev
    mode: "0644"
  notify: Restart systemd-networkd

- name: Create dummy0.network file
  template:
    src: dummy0.network.j2
    dest: /etc/systemd/network/dummy0.network
    mode: "0644"
  notify: Restart systemd-networkd
